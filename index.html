<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар профиля пользователя.">
                <div class="profile__info">
                    <div class="profile__local-info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button profile__button_purpose_edit" type="button"></button>
                    </div>
                    <p class="profile__characteristic">Исследователь океана</p>
                </div>
                <button class="profile__button profile__button_purpose_add" type="button"></button>
            </section>
            <section class="photo-grid">
                <ul class="photo-grid__container">
                    <li class="photo-grid__item">
                        <img class="photo-grid__image" src="./images/photo-grid-item-karachayevsk.jpg" alt="Вид на заброшенный монастырь.">
                        <div class="photo-grid__sign">
                            <h2 class="photo-grid__heading">Карачаевск</h2>
                            <button class="photo-grid__like" type="button"></button>
                        </div>
                    </li>
                    <li class="photo-grid__item">
                        <img class="photo-grid__image" src="./images/photo-grid-item-mount-elbrus.jpg" alt="Вид на гору Эльбрус издалека.">
                        <div class="photo-grid__sign">
                            <h2 class="photo-grid__heading">Гора Эльбрус</h2>
                            <button class="photo-grid__like" type="button"></button>
                        </div>
                    </li>
                    <li class="photo-grid__item">
                        <img class="photo-grid__image" src="./images/photo-grid-item-dombay.jpg" alt="Вид на заснеженные хребты гор.">
                        <div class="photo-grid__sign">
                            <h2 class="photo-grid__heading">Домбай</h2>
                            <button class="photo-grid__like" type="button"></button>
                        </div>
                    </li>
                    <li class="photo-grid__item">
                        <img class="photo-grid__image" src="./images/photo-grid-item-karelia.jpg" alt="Лес, покрытый мхом.">
                        <div class="photo-grid__sign">
                            <h2 class="photo-grid__heading">Карелия</h2>
                            <button class="photo-grid__like" type="button"></button>
                        </div>
                    </li>
                    <li class="photo-grid__item">
                        <img class="photo-grid__image" src="./images/photo-grid-item-kamchatka.jpg" alt="Вид на три вулкана из Авачинской бухты Тихого океана.">
                        <div class="photo-grid__sign">
                            <h2 class="photo-grid__heading">Камчатка</h2>
                            <button class="photo-grid__like" type="button"></button>
                        </div>
                    </li>
                    <li class="photo-grid__item">
                        <img class="photo-grid__image" src="./images/photo-grid-item-altai.jpg" alt="Предгорье около озера.">
                        <div class="photo-grid__sign">
                            <h2 class="photo-grid__heading">Алтай</h2>
                            <button class="photo-grid__like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__exit" type="button"></button>
                <form class="popup__inner" name="popup1">
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <fieldset class="popup__user-info">
                        <input class="popup__text popup__text_purpose_name" type="text" name="name" placeholder="Жак-Ив Кусто" required>
                        <input class="popup__text popup__text_purpose_characteristic" type="text" name="characteristic" placeholder="Исследователь океана" required>
                    </fieldset>
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
