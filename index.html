<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар профиля пользователя.">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button profile__button_edit">
                            <div class="profile__button-edit-image"></div>
                        </button>
                        <p class="profile__characteristic">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__button profile__button_add">
                    <div class="profile__button-add-image"></div>
                </button>
            </section>
        </main>
    </div>
</body>
</html>
